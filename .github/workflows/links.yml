name: links

on:
  push:
    branches:
      - main

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check dead links
        uses: lycheeverse/lychee-action@v1.6.1
        with:
          args: content --exclude whatismyipaddress.com --exclude apple.com --exclude twitter.com --exclude hhkeyboard.us
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
