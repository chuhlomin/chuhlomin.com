name: main

on:
  push: # will deploy to Cloudflare Pages
    branches:
      - main
  workflow_dispatch: # will only update screenshot

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-cache

      - name: Build
        env:
          ROOT_URL: https://chuhlomin.com
          REMOVE_HTML_EXT: "1"
          COMMENTS_ENABLED: "1"
          COMMENTS_SITE_ID: "micro"
          SEARCH_ENABLED: "1"
          SEARCH_HOST: "https://search.chuhlomin.com/"
          SEARCH_MASTER_KEY: ${{ secrets.SEARCH_MASTER_KEY }}
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
        run:
          make build

      - name: Make screenshot
        uses: chuhlomin/webpage-screenshot-action@main
        with:
          url: file://${{github.workspace}}/output/index.html
          mode: wholePage
          output: screenshot.png
          width: 800
          height: 600
          deviceScaleFactor: 2

      - name: Commit screenshot (if changed)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: |
          if (git status --porcelain | grep screenshot.png)
          then
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add screenshot.png
            git commit -m "Update screenshot [skip ci]

            Triggered by ${{ github.event_name }} event for ${{ github.sha }}"
            git push
          fi

      - name: Deploy
        uses: cloudflare/wrangler-action@2.0.0
        if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip deploy]')
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy output --project-name=homepage --branch=main --commit-dirty=true
