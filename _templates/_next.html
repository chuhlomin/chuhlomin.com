{{ define "_next" }}
<div class="next">
    {{ $next := nextPage . }}
    {{ $prev := prevPage . }}
    {{ if $prev }}
    <div class="prevLinkContainer">
        <a id="prevLink" class="prevLink" href="{{ config "BasePath" }}{{ langToGetParameter $prev.Path }}">
            {{ template "_image" $prev }}
            <span class="link hasArrow">{{ $prev.Title }}</span>
        </a>
        <div class="shortcut"><kbd>⌥</kbd>+<kbd>←</kbd></div>
    </div>
    {{ end }}
    {{ if $next }}
    <div class="nextLinkContainer">
        <a id="nextLink" class="nextLink" href="{{ config "BasePath" }}{{ langToGetParameter $next.Path }}">
            {{ template "_image" $next }}
            <span class="link hasArrow">{{ $next.Title }}</span>
        </a>
        <div class="shortcut"><kbd>⌥</kbd>+<kbd>→</kbd></div>
    </div>
    {{ end }}
</div>
{{ end }}
