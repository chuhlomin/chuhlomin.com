{{ define "_info" }}
<div class="info inner">
    <span class="date">{{ .CurrentPage.Metadata.Date }}</span>
    <a class="github" href="https://github.com/chuhlomin/micro/blob/main/{{ .CurrentPage.Source }}">{{ i18n "edit" .CurrentPage.Metadata.Language }} {{ filepathBase .CurrentPage.Source }}</a>
</div>
{{ end }}
