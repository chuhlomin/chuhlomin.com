{{ define "next" }}
<div class="nextBackground">
    <div class="next">
        {{ $next := nextPage . }}
        {{ $prev := prevPage . }}
        {{ if $prev }}
        <a class="prevLink hasArrow" href="{{ back $prev.Metadata.Filename }}{{ $prev.Metadata.Filename }}"><span>{{ $prev.Metadata.Title }}</span></a>
        {{ end }}
        {{ if and $prev $next }}<span class="dot"> â€¢ </span>{{ end }}
        {{ if $next }}
        <a class="nextLink hasArrow" href="{{ back $next.Metadata.Filename }}{{ $next.Metadata.Filename }}"><span>{{ $next.Metadata.Title }}</span></a>
        {{ end }}
        </div>
    </div>
</div>
{{ end }}
