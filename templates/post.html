<!DOCTYPE html>
<html lang="{{ .CurrentPage.Metadata.Language }}">
<head>
<meta charset="UTF-8">
<title>{{ .CurrentPage.Metadata.Title }} \ {{ i18n "blog" .CurrentPage.Metadata.Language }} \ {{ i18n "name" .CurrentPage.Metadata.Language }}</title>
<link rel="stylesheet" href="{{ back .CurrentPage.Path }}styles.css">
{{ template "_head" . }}
</head>
<body>
<div class="common">
    {{ template "_header" . }}
    <div class="content inner">
        <h1>{{ .CurrentPage.Metadata.Title }}</h1>
        {{ .CurrentPage.Body }}
        {{ if .CurrentPage.Metadata.Tags }}
        <div class="tags">
            {{ range .CurrentPage.Metadata.Tags }}
            <a class="tag" href="{{ back $.CurrentPage.Path }}index.html{{ langGetParameter $.CurrentPage.Path $.DefaultLanguage }}#{{ . }}">#{{ . }}</a>
            {{ end }}
        </div>
        {{ end }}
    </div>
    <div class="darkBackground" hx-boost="true">
        {{ template "_info" . }}
        {{ template "_next" . }}
    </div>
    <div class="comments inner">
        <div id="remark42"></div>
    </div>
</div>
{{ template "_scripts" . }}
</body>
</html>
