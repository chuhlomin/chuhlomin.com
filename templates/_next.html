{{ define "_next" }}
<div class="next inner">
    {{ $next := nextPage . }}
    {{ $prev := prevPage . }}
    {{ if $prev }}
    <a class="prevLink hasArrow" href="{{ back $prev.Path }}{{ langToGetParameter $prev.Path }}"><span>{{ $prev.Metadata.Title }}</span></a>
    {{ end }}
    {{ if $next }}
    <a class="nextLink hasArrow" href="{{ back $next.Path }}{{ langToGetParameter $next.Path }}"><span>{{ $next.Metadata.Title }}</span></a>
    {{ end }}
</div>
{{ end }}
