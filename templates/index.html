<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Microblog \ Konstantin Chukhlomin</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="common">
    {{ template "_header" . }}
    <div class="content inner">
        <h1>All posts{{ template "_selectedTag" . }}</h1>
        <div class="posts">
            {{ range .AllPages }}
            {{ if eq .Metadata.Language "en" }}
                {{ template "_postCard" . }}
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>
</body>
</html>
