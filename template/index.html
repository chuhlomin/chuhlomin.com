<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>{{.Metadata.Title}}</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
{{ template "header" }}

<h1>Posts</h1>

{{ range .Posts }}
<p>
    <a href="{{ .Filename }}">{{ .Title }}</a>
    <ul>
    {{ range .Tags}}
    <li>{{.}}</li>
    {{ end }}
    </ul>
</p>
{{ end }}
</body>
</html>
